<!doctype html>
<html lang="en">
  <head>
    <script defer data-domain="levelofconfidence.net" src="https://plausible.io/js/script.js"></script>
    <meta charset="UTF-8" />
    <link rel="preload" href="/fonts/GT-Zirkon-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Univers.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Global Level of Confidence</title>
  </head>
  <body>
    <script>const global = {}
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let registration of registrations) {
                registration.unregister();
            }
        });
    }

    // Prevent browser caching
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/version.txt?v=" + new Date().getTime())
          .then((response) => response.text())
          .then((version) => {
              if (localStorage.getItem("version") !== version) {
                  localStorage.setItem("version", version);
                  location.reload(true);
              }
          });
    });
</script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
